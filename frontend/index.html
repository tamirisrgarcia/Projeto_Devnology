<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <title>Devnology</title>
  </head>
  <body>
    
    <h1 class="text-muted text-center mt-3">Gerencie seus links favoritos</h1>

    <!--Tabela-->
    <div class="container-fluid">
        <button class="btn btn-success mb-2" onclick="AbrirModalInserirDados()">Adicionar</button>

        <table class="table table-striped" id="tabelaLinksFavoritos">
        <thead>
            <tr>
                <th>Ações</th>
                <th>Id</th>
                <th>Título</th>
                <th>URL</th>
            </tr>
            
        </thead>
        <tbody id="bodyTabelaLinksFavoritos">

        </tbody>
        </table>
    </div>

    <!-- Modal para edição/exibição de informações -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar informações</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="inputId" class="form-label" id="labelId">Id</label>
                    <input type="text" disabled class="form-control" id="inputId" />
                </div>
                <div class="mb-3">
                    <label for="inputTitulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="inputTitulo" placeholder="Insira o título do artigo"/>
                  </div>
              <div class="mb-3">
                <label for="inputUrl" class="form-label">URL</label>
                <input type="url" class="form-control" id="inputUrl" placeholder="Insira a URL ou link do artigo"/>
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" onclick="InserirDados()" style="display:none" id='btnInserirLink' class="btn btn-success">Adicionar</button>
            <button type="button" onclick="AtualizarDados()" style="display:none" id="btnAtualizarLink" class="btn btn-primary">Atualizar</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!--Alert-->
    <!--Sucesso-->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <div class="mb-3">
                    <span id="labelTextoModalSucesso"></span>
                </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Exclusão-->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Falha</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <div class="mb-3">
                    <span></span>
                </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
